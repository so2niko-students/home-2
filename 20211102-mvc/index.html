<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="list">
    <div class="widget weather">
      <div class="weatherIcon"></div>
      <div class="weatherInfo">
        <div class="temperature"><span></span></div>
        <div class="description">    
          <div class="weatherCondition"></div>    
          <div class="place" contenteditable="true"></div>
        </div>
      </div>
      <div class="date"></div>
    </div>
    <div class="widget">
      <div class="weatherIcon">
        <select id="exch-select">
          <option value="usd">usd</option>
          <option value="eur">eur</option>
          <option value="rur">rur</option>
          <option value="btc">btc</option>
        </select>
      </div>
      <div class="weatherInfo">
        <div class="temperature"><span></span></div>
        <div class="description">    
          <div class="weatherCondition exch-name"></div>    
          <div class="place exch-buy-sale"></div>
        </div>
      </div>
      <div class="date"></div>
    </div>
    <div class="widget converter-container">
    </div>
  </div>
<script src="app/main.js" type="module"></script>
</body>
</html>
